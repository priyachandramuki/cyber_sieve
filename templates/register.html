<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Cyber Sieve</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #1a1a1a;
            border: 1px solid #00ff88;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 20px #00ff88;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff88;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            background-color: #0d0d0d;
            border: 1px solid #00ff88;
            color: #00ff88;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #00ff88;
            color: #0d0d0d;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00cc66;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #00ff88;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
          <input type="text" name="username" placeholder="Username" required>
          <input type="email" name="email" placeholder="Email" required> <!-- THIS LINE NEEDED -->
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Create Account</button>
      </form>
           
        <a class="back-link" href="{{ url_for('login') }}">üîê Already have an account? Login</a>
    </div>
</body>
</html>
